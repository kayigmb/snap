<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="LOG">
        <!-- header -->
        <div class="header">
            <img src="img/icon.png" alt="logo" srcset="img/icon.png">
        </div>
        <div id="other">
        <!-- h1 -->
        <h1 class="welcome">Welcome Back!</h1>
        <!-- login google -->
        <div class="google">
            <label><a href="#">Log In via Google </a></label>
        </div>
        <!-- trouble -->
        <div class="trouble">
        <label><a href="#">Trouble logging in?</a></label>
            </div>
        <p>OR</p>
        <!-- login form -->
        <form class="login">
            <div class="input-field">
                <input type="text" required>
                <label class="texting">USERNAME OR EMAIL</label>
              </div>

              <div class="input-field">
                <input type="password" required>
                <label class="texting">PASSWORD</label>
              </div>
            <!-- forgot password -->
            <div class="forgot">
                <label><a href="#">Forgot password?</a></label>
            </div>
            <!-- loginbtn -->
           <button>Log In</button>
        </form>
        <!-- signup -->
        <div class="sign">
            <label class="signup"><a href="#">Sign up </a>if you don't have an account</label>
        </div>
    </div>
    </div>    
</body>
</html>
